<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Rock Paper Scissor</title>
    
</head>
<body class="font-mono bg-gradient-to-r from-indigo-300 from-10% via-sky-300 via-30% to-emerald-300 to-90%">
 <!-- Sticky Header -->
  <div class="sticky top-0 shadow flex flex-col items-center py-3 justify-center bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 z-10">
    <h1 class="text-3xl font-bold font-serif text-white">Rock Paper Scissors</h1>
  </div>

  <!-- Welcome Text -->
  <div class="flex flex-col items-center justify-center mt-4">
    <p class="text-xl font-bold">Welcome to the Rock Paper Scissors game!</p>
    <p class="pb-1 text-2xl font-bold">Choose your move:</p>
  </div>

  <!-- Choices -->
  <div class="grid grid-cols-3 gap-4 mx-auto max-w-lg mt-6">
    <button class="choice hover:cursor-pointer bg-blue-400 border border-transparent hover:border-blue-800 hover:border-4 hover:bg-blue-500 text-white p-4 rounded-2xl transition-all duration-300" id="rock">
      <img src="images/rock.jpg" alt="rock" class="mx-auto rounded-full p-2 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300">
      <span class="block text-center mt-2 font-bold">Rock</span>
    </button>

    <button class="choice  hover:cursor-pointer bg-green-400 border border-transparent hover:border-green-800 hover:border-4 hover:bg-green-500 p-4 rounded-2xl transition-all duration-300" id="paper">
      <img src="images/paper.jpg" alt="paper" class="mx-auto rounded-full p-2 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300">
      <span class="block text-center mt-2 font-bold">Paper</span>
    </button>

    <button class="choice hover:cursor-pointer bg-red-400 border border-transparent hover:border-red-800 hover:border-4 hover:bg-red-500 text-white p-4 rounded-2xl transition-all duration-300" id="scissors">
      <img src="images/scissor.jpg" alt="scissor" class="mx-auto rounded-full p-2 opacity-50 hover:opacity-100 hover:scale-105 transition duration-300">
      <span class="block text-center mt-2 font-bold">Scissors</span>
    </button>
  </div>
  <!-- Visual comparison: User vs Computer -->
 <div id="vs-container" class="flex justify-center items-center gap-8 mt-6"></div>
  
  <!-- Computer's Choice Display -->
  <div id="computer-choice-display" class="flex justify-center mt-6"></div>

  <!-- Result Message -->
  <div class="flex justify-center mt-3">
    <p id="result-message" class="text-3xl font-bold text-center"></p>
  </div>

  <!-- Score Board -->
  <div class="score flex flex-col items-center justify-center mt-4">
    <p class="text-2xl font-bold">Score</p>
    <div class="flex justify-center mt-2">
      <div class="bg-gray-300 p-4 rounded-lg m-2 border border-gray-500 border-4">
        <p class="text-lg font-semibold">You: <span id="player-score">0</span></p>
      </div>
      <div class="bg-gray-300 p-4 rounded-lg m-2 border border-gray-500 border-4 ">
        <p class="text-lg font-semibold">Computer: <span id="computer-score">0</span></p>
      </div>
    </div>
  </div>

    <script src="/app.js">

    </script>
</body>
</html>
