<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Rock Paper Scissor</title>
    
</head>
<body class="font-mono bg-gradient-to-r from-indigo-300 from-10% via-sky-300 via-30% to-emerald-300 to-90%">
 <!-- Sticky Header -->
  <div class="sticky top-0 shadow flex flex-col items-center py-3 justify-center bg-gradient-to-r from-indigo-500 via-sky-500 to-emerald-500 z-10">
    <h1 class="sm:text-1xl  md:text-4xl font-bold font-serif text-white text-center">Rock Paper Scissors</h1>
  </div>

  <!-- Welcome Text -->
  <div class="flex flex-col items-center justify-center mt-4">
    <p class="sm:text-lg md:text-2xl font-bold text-center pb-3">Welcome to the Rock Paper Scissors game!</p>
    <p class="pb-1 sm:text-lg md:text-2xl font-bold">Choose your move:</p>
  </div>

  <!-- Choices -->
  <div class="grid grid-cols-3 sm:gap-1 md:gap-4 mx-auto max-w-lg mt-6">
    <button class="choice hover:cursor-pointer bg-blue-400 border border-transparent hover:border-blue-800 sm:hover:border-2 md:hover:border-4 hover:bg-blue-500 text-white sm:p-2 md:p-4 rounded-2xl transition-all duration-300" id="rock">
      <img src="images/rock.jpg" alt="rock" class="mx-auto rounded-full p-2 opacity-100 hover:opacity-70 hover:scale-110 transition duration-300">
      <span class="block text-center text-black mt-2 font-bold">Rock</span>
    </button>

    <button class="choice  hover:cursor-pointer bg-green-400 border border-transparent hover:border-green-800 sm:hover:border-2 md:hover:border-4 hover:bg-green-500 sm:p-2 md:p-4 rounded-2xl transition-all duration-300" id="paper">
      <img src="images/paper.jpg" alt="paper" class="mx-auto rounded-full p-2 opacity-100 hover:opacity-70 hover:scale-110 transition duration-300">
      <span class="block text-center text-black mt-2 font-bold">Paper</span>
    </button>

    <button class="choice hover:cursor-pointer bg-red-400 border border-transparent hover:border-red-800 sm:hover:border-2 md:hover:border-4 hover:bg-red-500 text-white sm:p-2 md:p-4 rounded-2xl transition-all duration-300" id="scissors">
      <img src="images/scissor.jpg" alt="scissor" class="mx-auto rounded-full p-2 opacity-100 hover:opacity-70 hover:scale-110 transition duration-300">
      <span class="block text-center text-black mt-2 font-bold">Scissors</span>
    </button>
  </div>
  <!-- Visual comparison: User vs Computer -->
 <div id="vs-container" class="flex justify-center items-center sm:gap-5 md:gap-8 mt-7"></div>
  
  <!-- Result Message -->
  <div class="flex justify-center mt-3">
    <p id="result-message" class="text-4xl font-extrabold text-center"></p>
  </div>

  <!-- Score Board -->
  <div class="score flex flex-col items-center justify-center mt-4">
    <p class="text-3xl font-bold">Live Score</p>
    <div class="flex justify-center mt-2">
      <div class="bg-gray-300 p-4 rounded-lg m-2 border border-gray-500 border-4">
        <p class="text-lg font-bold">You: <span id="player-score">0</span></p>
      </div>
      <div class="bg-gray-300 p-4 rounded-lg m-2 border border-gray-500 border-4 ">
        <p class="text-lg font-bold">Computer: <span id="computer-score">0</span></p>
      </div>
    </div>
  </div>
 <!-- Reset Button -->
  <div class="flex justify-center mt-6">
    <button class="reset transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 bg-gray-300 text-lg p-4 rounded-lg m-2 border border-gray-500 border-4 font-bold">Restart</button>
  </div>

    <script src="app.js">

    </script>
</body>
</html>
